
<ul class="container">
	
	<li ng-click=showDetails(item.user_id) class="developer" ng-repeat='item in posts | filter: filter'>
		
		<section class="profileImage">
			<img ng-src={{item.profile_image}} />
		</section>
		
		<section class="details">
			<h5 ng-model='name'>{{item.display_name}}</h5>
		</section>
		
		<section class="seeResult"> 
			<img src="img/icons/search.png"  />
		 </section>
	
	</li>	

</ul>
